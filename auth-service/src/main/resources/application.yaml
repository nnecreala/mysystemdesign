spring:
  application:
    name: Authentication Service

  datasource:
    url: jdbc:postgresql://localhost:5432/mysystemdesign_db
    username: your_db_user
    password: your_db_password
    driver-class-name: org.postgresql.Driver
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: none   # use 'validate' or 'none' in production
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

server:
  port: 8080

# Optional Spring Cloud Stream config
  cloud:
    stream:
      bindings:
        input:
          destination: example-queue
        output:
          destination: example-queue
      rabbit:
        binder:
          adminAddresses: localhost:15672
